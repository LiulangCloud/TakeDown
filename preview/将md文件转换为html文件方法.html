		  padding-top: 10px;
		}

		pre a:last-of-type::before {
		  padding-bottom: 10px;
		}

		pre a:only-of-type::before {

          	<article class='markdown-body'>
            	<h3 id="-md-html-">将md文件转换为html文件方法</h3>
<p><strong>i5ting_toc</strong></p>
<p>i5ting_toc是一个可以把md文档转成html页面的小工具</p>
<pre><code class="lang-tex">1 # 将 i5ting_toc 安装为全局包
2 npm i(install) -g i5ting_toc 
3 # 调用 i5ting_toc,轻松实现md转html的功能
4 i5ting_toc -f 要转换的md文件路径 -o 
</code></pre>

          	</article>
